[package]
name = "paddington"
version = "0.1.0"
description = "A library for implementing the OpenPortal communication protocol"
edition = "2021"
license = "MIT"
homepage = "https://github.com/chryswoods/openportal/"
repository = "https://github.com/chryswoods/openportal/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version="1.0.86", features = ["backtrace"] }
futures = "0.3.30"
futures-channel = "0.3.30"
futures-util = "0.3.30"
orion = "0.17.6"
secrecy = { version = "0.8.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.120"
serde_with = { version="3.9.0", features = ["hex"] }
thiserror = "1.0.63"
tokio = { version = "1.0", features = ["full"] }
tokio-serde = { version="0.9.0", features = ["bincode", "cbor", "json", "messagepack"] }
tokio-tungstenite = "0.23.1"
tokio-util = { version = "0.7", features = ["codec"] }

[lints.rust]
unsafe_code = "forbid"
unused_crate_dependencies = "warn"

[lints.clippy]
dbg_macro = "deny"
unwrap_used = "deny"
expect_used = "deny"

[package.metadata.clippy]
allow-dbg-in-tests = true
