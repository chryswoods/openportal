---
apiVersion: v1
kind: Service
metadata:
  name: op-bridge
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
    - protocol: TCP
      port: {{ .Values.bridge_port }}
      targetPort: {{ .Values.bridge_port }}
    - protocol: TCP
      port: {{ .Values.health_port }}
      targetPort: {{ .Values.health_port }}
  selector:
    app.kubernetes.io/name: op-bridge
